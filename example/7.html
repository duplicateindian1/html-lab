<html>
<body>
<p id="Paragraph">This is a paragraph.</p>
<script>

 pgraph = document.getElementById("Paragraph");
 // Change the text content of the paragraph
 if (pgraph) { // Check if the element was found
 pgraph.textContent = "This paragraph's text has been changed by JavaScript!";
 pgraph.style.color = "green";
 }
</script>
</body>
</html>
