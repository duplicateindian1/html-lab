<!DOCTYPE html>
<html>
<head>
<title>Smiley Animation</title>
<style>
#smiley{
    font-size: 80px;
    position:absolute;
    left:50px;
    top:100px;
}
</style>
</head>
<body>

<div id="smiley">ðŸ˜Š</div>

<script>
let angle = 0;
function animateSmile(){
    angle += 2;
    let smile = document.getElementById("smiley");

    // rotate animation
    smile.style.transform = "rotate("+angle+"deg)";

    // small movement left-right
    smile.style.left = 50 + Math.sin(angle * Math.PI/180)*50 + "px";

    requestAnimationFrame(animateSmile);
}

animateSmile();
</script>

</body>
</html>
