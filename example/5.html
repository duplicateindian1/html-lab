<!DOCTYPE html>
<html>
<body>

<div id="box" style="width:50px;height:50px;background:red;position:absolute;"></div>

<script>
let pos = 0;
function moveBox(){
    pos++;
    document.getElementById("box").style.left = pos + "px";
    
    if(pos < 300){
        requestAnimationFrame(moveBox); // smooth animation
    }
}
moveBox();
</script>

</body>
</html>
